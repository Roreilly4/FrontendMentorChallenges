<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./styles/stlylz.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">

        <div class="greeting">
            <h1>Get <span>insights</span> that help<br> your business grow.</h1>
            <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
            <div class="one">10k+ <span>companies</span></div>
            <div class="two">14 <span>templates</span></div>
            <div class="three">12M+ <span>queries</span></div>
        </div>

        <div class="image">
            <img src="images/image-header-desktop.jpg" alt="pics of office staff">
        </div>
    </div>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ross O'Reilly</a>.
