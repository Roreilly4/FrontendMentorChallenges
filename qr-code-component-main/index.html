<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

</head>

<body class="main" style="background-color: hsl(212, 45%, 89%);">

    <div class="card mx-auto mt-5 shadow p-3 mb-5 bg-body" style="width: 50%; height: 50%; border-radius:25px; background-color: hsl(0, 0%, 100%);">

        <img src="images/image-qr-code.png" class="card-img-top p-1 " style="border-radius: 25px;" alt="qr code  for frontend mentor">

        <div class="card-body text-center text-wrap" style="font-family: 'Outfit', sans-serif, 'Arial Narrow', Arial, sans-serif">
            <h1 class="card-title fs-3 fw-bold p-1">Improve your front-end skills by building projects</h1>
            <p class="card-text fw-lighter p-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ross &#128512;Reilly </a>.
    </div>

</body>

</html>
